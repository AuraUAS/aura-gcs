<html>
  <head>
    <title>Aura Panel</title>
    <link rel="stylesheet" href="panel.css" type="text/css">
    <script src="../js/jquery-3.2.1.js"></script>
    <script src="../link.js"></script>
    <script src="../annunciator.js"></script>
    <script src="panel.js"></script>
  </head>
  <body>
    <div id="annunciator_container">
      <div id="annunciator" class="control_box">
        <div id="sats" class="off">0 sats</div>
        <div id="ekf" class="off">EKF</div>
        <div id="volts" class="off">0v</div>
        <div id="mah" class="off">0mah</div>
        <div id="timer" class="off">0:00:00</div>
        <div id="link" class="error">Lost Link</div>
        <div id="auto" class="off">Manual</div>
        <div id="wind" class="off">000@0kt</div>
        <div id="temp" class="off">15C</div>
      </div>
    </div>
    <canvas id="panel" width="800" height="500">
      Your browser does not support the html5 canvas tag.
    </canvas>
  </body>
</html>

<script>
  panel.init();
  annunciator.init();
</script>
